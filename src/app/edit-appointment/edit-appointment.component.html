<div style="width: 300px; margin: 20px;" fxLayout="column" fxLayoutGap="10px">

    <!-- <div><span>Email:</span><span>{{ profile.email }}</span></div>

    <div><span>Name:</span><span>{{ profile.name }}</span></div>

    <div><span>Role:</span><span>{{ profile.role }}</span></div> -->

    <h1> Edit appointment</h1>

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput value="Appointment"> <!--write appoinemtnm title from db -->
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Agenda</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">This is an appointment with xyz</textarea> <!--write name from db -->
    </mat-form-field>
    
    <!-- <label for="date">Pick a Date!</label>
    <input type="date" name="" id="date"> -->
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <div>edit start time(24h)</div>
    <div fxLayout="row" fxLayoutGap="5px">

        <!-- <input style="width: 30px;" type="number" min="00" max="24">

        <div>:</div>

        <input style="width: 30px;" type="number" min="00" max="59"> -->
        

    </div>

    <div>edit end time(24h)</div>
    <div fxLayout="row" fxLayoutGap="5px">

        <input style="width: 30px;" type="number" min="00" max="24">

        <div>:</div>

        <input style="width: 30px;" type="number" min="00" max="59">
        
    </div>
    
    <button mat-button style="background-color: black; color: white;">Edit Appointment</button>

</div>
