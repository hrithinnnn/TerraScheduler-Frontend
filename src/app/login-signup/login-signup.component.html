<div style="width: 300px;" fxLayout="column" fxLayoutGap="10px">

    <form [formGroup]="formGroup" (ngSubmit)="submit()">

        <mat-form-field *ngIf="!logIn" appearance="fill" >
            <mat-label>Enter your name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="(isSubmitted || isNameTouched) && getControl('name')?.hasError('required')">
                Pleas enter a name
            </mat-error>
        </mat-form-field>

        <mat-form-field *ngIf="!logIn" appearance="fill">
            <mat-label>Enter your role</mat-label>
            <input matInput formControlName="role">
            <mat-error *ngIf="(isSubmitted || isRoleTouched) && getControl('role')?.hasError('required')">
                Please enter a role
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="(isSubmitted || isEmailTouched) && getControl('email')?.hasError('required')">
                Please enter your email
            </mat-error>
            <mat-error *ngIf="(isSubmitted || isEmailTouched) && !getControl('email')?.hasError('required') && getControl('email')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="isSubmitted && emailExists && !logIn">
                PUser already exists! Please login.
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="(isSubmitted || isPasswordTouched) && getControl('password')?.hasError('required')">
            Please enter a password
        </mat-error>
        </mat-form-field><br>

        <button type="submit" mat-button style="background-color: black; color: white; margin-right: 20px;">{{ logIn ? 'Log In' : 'Sign Up' }}</button>
        
        <div mat-button (click)="togglePage()" style="cursor: pointer; text-decoration: underline; margin-top: 10px;">{{ logIn ? 'Create an account!' : 'Log In'}}</div>
    </form>

</div>
