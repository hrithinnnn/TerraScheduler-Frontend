<div *ngIf="this.logIn" style="width: 300px;" fxLayout="column" fxLayoutGap="10px">

    <form [formGroup]="formGroup">

        <mat-form-field appearance="fill" formControlName="email">
            <mat-label>Enter your email</mat-label>
            <input matInput [errorStateMatcher]="matcher">
            <mat-error *ngIf="this.formGroup.controls['email'].hasError('email') && !this.formGroup.controls['email'].hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="fill" formControlName="password">
          <mat-label>Enter your password</mat-label>
          <input matInput [errorStateMatcher]="matcher">
          <mat-error *ngIf="this.formGroup.controls['password'].hasError('required')">
            Please enter a valid email address
        </mat-error>
        </mat-form-field><br>
        <button mat-button style="background-color: black; color: white; margin-right: 20px;">Log In</button>
        <button mat-button (click)="toggle()" style="background-color: black; color: white;">SignUp</button>
    </form>

</div>





<div *ngIf="!this.logIn" style="width: 300px; margin: 20px;" fxLayout="column" fxLayoutGap="10px">
    <h1>Sign Up</h1>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="John appleseed">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="John@gmail.com">
        </mat-form-field>
    </div>


    <div>
        <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <input matInput placeholder="manager">
        </mat-form-field>
    </div>
    <button (click)="toggle()" mat-button style="background-color: black; color: white;">Register</button> 

</div>
