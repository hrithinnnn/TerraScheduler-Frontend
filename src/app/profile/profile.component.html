<div style="width: 300px;" fxLayout="column" fxLayoutGap="10px">

    <div><span>Email:</span><span>{{ profile.email }}</span></div>

    <div><span>Name:</span><span>{{ profile.name }}</span></div>

    <div><span>Role:</span><span>{{ profile.role }}</span></div>

    <app-calendar></app-calendar> 
    
    <button *ngIf="currentUser" (click)="openEditDialog()" mat-button style="background-color: black; color: white;">Edit profile</button>
    <button *ngIf="!currentUser" (click)="openApptDialog()" mat-button style="background-color: black; color: white;">Make Appointment</button>
    <button *ngIf="currentUser" (click)="openOffHrsDialog()" mat-button style="background-color: black; color: white;">Set off-hours</button>
    <button *ngIf="currentUser" (click)="openEditApptDialog()" mat-button style="background-color: black; color: white;">Edit Appointment</button>
</div>
